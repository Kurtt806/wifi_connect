        /* ========== CSS Variables for Light/Dark Mode ========== */
        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f9f9f9;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: #d2d2d7;
            --orange-primary: #ff9500;
            --orange-hover: #ff8c00;
            --orange-light: #fff4e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --border-color: #38383a;
            --orange-primary: #ff9f0a;
            --orange-hover: #ffb340;
            --orange-light: #332800;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
        }

        /* ========== Base Styles ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* ========== Header ========== */
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            box-shadow: 0 1px 3px var(--shadow);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-logo {
            height: 40px;
            width: auto;
            margin-right: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* ========== Theme Toggle ========== */
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--orange-light);
            border-color: var(--orange-primary);
        }

        /* ========== Language Selector ========== */
        .language-switch select {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-switch select:hover {
            border-color: var(--orange-primary);
        }

        /* ========== Main Container ========== */
        .container {
            display: flex;
            gap: 24px;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 100px);
        }

        /* ========== Left Panel (Main Content) ========== */
        .left-panel {
            flex: 1;
            min-width: 0;
        }

        /* ========== Right Panel (Saved WiFi) ========== */
        .right-panel {
            width: 320px;
            flex-shrink: 0;
        }

        /* ========== Card Styles ========== */
        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 12px var(--shadow-hover);
        }

        .card-icon {
            font-weight: 600;
            color: var(--orange-primary);
            margin-right: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        /* ========== Tabs ========== */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--bg-secondary);
            color: var(--orange-primary);
            box-shadow: 0 2px 6px var(--shadow);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ========== Form Elements ========== */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--orange-primary);
            box-shadow: 0 0 0 3px var(--orange-light);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--orange-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        /* ========== Buttons ========== */
        .btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--orange-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background: var(--orange-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--orange-primary);
            color: var(--orange-primary);
        }

        .btn-icon {
            padding: 10px;
            min-width: 44px;
            width: auto;
        }

        /* ========== Modal Styles ========== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .screen-pins-group h4 {
            margin: 0 0 16px 0;
            color: var(--orange-primary);
            font-size: 16px;
            font-weight: 600;
        }

        .screen-pins-group {
            margin-bottom: 24px;
        }

        .screen-pins-group:last-child {
            margin-bottom: 0;
        }
        .wifi-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .wifi-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wifi-item:hover {
            background: var(--orange-light);
            border-color: var(--orange-primary);
            transform: translateX(4px);
        }

        .wifi-item.active {
            background: var(--orange-light);
            border-color: var(--orange-primary);
        }

        .wifi-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .wifi-icon {
            font-size: 20px;
        }

        .wifi-details {
            flex: 1;
        }

        .wifi-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .wifi-signal {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .wifi-actions {
            display: flex;
            gap: 8px;
        }

        /* ========== Saved WiFi Panel ========== */
        .saved-wifi-list {
            list-style: none;
        }

        .saved-wifi-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .saved-wifi-item:hover {
            border-color: var(--orange-primary);
        }

        .saved-wifi-item.priority {
            background: var(--orange-light);
            border-color: var(--orange-primary);
        }

        .saved-wifi-name {
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }

        /* ========== Error Message ========== */
        .error {
            background: #ff3b30;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }

        /* ========== Toast ========== */
        .toast {
            position: fixed;
            top: 80px;
            right: 24px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            border: 1px solid var(--border-color);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* ========== Loading Overlay ========== */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top-color: var(--orange-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ========== Input with Button ========== */
        .input-with-btn {
            display: flex;
            gap: 8px;
        }

        .input-with-btn input {
            flex: 1;
        }

        /* ========== Responsive ========== */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .right-panel {
                width: 100%;
                order: -1;
            }
        }

        @media (max-width: 640px) {
            .header {
                padding: 12px 16px;
            }

            .header-title {
                font-size: 18px;
            }

            .header-logo {
                height: 32px;
                margin-right: 8px;
            }

            .container {
                padding: 16px;
                gap: 16px;
            }

            .card {
                padding: 16px;
            }

            .card-title {
                font-size: 18px;
            }
        }

        /* ========== Empty State ========== */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .scanning-text {
            font-style: italic;
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

        // ========== Language Mapping ==========
        // Maps browser language codes to supported language codes
        const languageMap = {
            // English
            'en': 'en-US', 'en-US': 'en-US', 'en-GB': 'en-US', 'en-CA': 'en-US', 'en-AU': 'en-US',
            // Vietnamese
            'vi': 'vi-VN', 'vi-VN': 'vi-VN',
            // Chinese
            'zh': 'zh-CN', 'zh-CN': 'zh-CN'
        };

        // ========== Helper Functions ==========

        /**
         * Get supported language code from browser language
         */
        function getSupportedLanguage(lang) {
            // First try exact match
            if (languageMap[lang]) {
                return languageMap[lang];
            }
            // Then try to match only the main language code
            const mainLang = lang.split('-')[0];
            if (languageMap[mainLang]) {
                return languageMap[mainLang];
            }
            // If no match, return English
            return 'en-US';
        }

        /**
         * Change the page language
         */
        function changeLanguage() {
            const lang = document.getElementById('language').value;

            // Check if language is valid
            if (!translations[lang]) {
                console.warn(`Unsupported language: ${lang}, defaulting to English`);
                document.getElementById('language').value = 'en-US';
                return changeLanguage();
            }

            // Set page title
            document.title = translations[lang].title;

            // Update text content
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.textContent = translations[lang][key];
            });

            // Update input values
            document.querySelectorAll('[data-lang-value]').forEach(element => {
                const key = element.getAttribute('data-lang-value');
                element.value = translations[lang][key];
            });

            // Update AP list text based on 5G support
            const apList = document.getElementById('ap_list');
            if (apList.firstChild) {
                const selectText = support5G ? translations[lang].select_wifi_5g : translations[lang].select_wifi;
                apList.firstChild.textContent = selectText;
            }

            // Save language preference
            localStorage.setItem('preferred_language', lang);
        }

        /**
         * Render saved Wi-Fi list
         */
        function renderSavedList(data) {
            const savedList = document.getElementById('saved_list');
            const lang = document.getElementById('language').value;
            savedList.innerHTML = '';

            if (data.length === 0) {
                savedList.innerHTML = `
                    <li class="empty-state">
                        <div data-lang="no_saved_wifi">${translations[lang].no_saved_wifi}</div>
                    </li>`;
                return;
            }

            data.forEach((ssidName, index) => {
                const li = document.createElement('li');
                li.className = 'saved-wifi-item';
                if (index === 0) {
                    li.classList.add('priority');
                }

                const nameSpan = document.createElement('span');
                nameSpan.className = 'saved-wifi-name';
                nameSpan.textContent = (index === 0 ? '[Priority] ' : '') + ssidName;
                li.appendChild(nameSpan);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'wifi-actions';

                if (index > 0) {
                    const upBtn = document.createElement('button');
                    upBtn.type = 'button';
                    upBtn.className = 'btn btn-secondary btn-icon';
                    upBtn.textContent = 'Up';
                    upBtn.title = 'Set as priority';
                    upBtn.onclick = function () {
                        this.disabled = true;
                        setDefaultItem(index);
                    };
                    actionsDiv.appendChild(upBtn);
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.type = 'button';
                deleteBtn.className = 'btn btn-secondary btn-icon';
                deleteBtn.textContent = 'Del';
                deleteBtn.title = 'Delete';
                deleteBtn.onclick = function () {
                    this.disabled = true;
                    deleteItem(index);
                };
                actionsDiv.appendChild(deleteBtn);

                li.appendChild(actionsDiv);
                savedList.appendChild(li);
            });
        }

        /**
         * Delete saved Wi-Fi network
         */
        function deleteItem(index) {
            fetch('/saved/delete?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();
                });
        }

        function setDefaultItem(index) {
            fetch('/saved/set_default?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();

        }

        function loadSavedList() {
            fetch('/saved/list')
                .then(response => response.json())
                .then(data => {
                    renderSavedList(data);

        /**
         * Load available Wi-Fi networks
         */
        function loadAPList() {
            if (button.disabled) {
                return;
            }

            const lang = document.getElementById('language').value;
            const apList = document.getElementById('ap_list');

            const hasExistingAPs = apList.querySelector('.wifi-item') !== null;

            if (!hasExistingAPs) {
                apList.innerHTML = `<p class="scanning-text">${translations[lang].scanning}</p>`;
            }

            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    support5G = data.support_5g;
                    apList.innerHTML = '';

                    data.aps.forEach(ap => {
                        const wifiItem = document.createElement('div');
                        wifiItem.className = 'wifi-item';

                        const wifiInfo = document.createElement('div');
                        wifiInfo.className = 'wifi-info';

                        const details = document.createElement('div');
                        details.className = 'wifi-details';

                        const name = document.createElement('div');
                        name.className = 'wifi-name';
                        name.textContent = ap.ssid;
                        details.appendChild(name);

                        const signal = document.createElement('div');
                        signal.className = 'wifi-signal';
                        signal.textContent = ap.rssi + ' dBm';
                        details.appendChild(signal);

                        wifiInfo.appendChild(details);
                        wifiItem.appendChild(wifiInfo);

                        wifiItem.addEventListener('click', () => {
                            document.querySelectorAll('.wifi-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            wifiItem.classList.add('active');
                            ssid.value = ap.ssid;
                        });

                        apList.appendChild(wifiItem);
                    });

                    setTimeout(loadAPList, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    setTimeout(loadAPList, 5000);
                });
        }

        /**
         * Submit Wi-Fi connection form
         */
        async function submitForm(event) {
            event.preventDefault();
            button.disabled = true;
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'none';

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('show');

            const payload = {
                ssid: ssid.value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Connection failed');
                }

                button.disabled = false;
                window.location.href = '/done.html';
            } catch (err) {
                loadingOverlay.classList.remove('show');
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
                button.disabled = false;
            }
        }

            try {

                    body: JSON.stringify(config)
                });

                const data = await response.json();

            } catch (err) {
                advancedError.textContent = err.message;
                advancedError.style.display = 'block';
                advancedButton.disabled = false;

        /**

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName + '-tab').classList.add('active');

            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

                toast.classList.remove('show');
            }, 3000);

        /**

            const driver = document.getElementById('driver_screen').value;
            const i2cGroup = document.getElementById('i2c_pins');
            const spiGroup = document.getElementById('spi_pins');

            if (driver === 'ssd1306' || driver === 'sh1106') {
                i2cGroup.style.display = 'block';
                spiGroup.style.display = 'none';
            } else if (driver === 'st7735' || driver === 'ili9341' || driver === 'st7789') {
                i2cGroup.style.display = 'none';
                spiGroup.style.display = 'block';
            } else {
                i2cGroup.style.display = 'none';
                spiGroup.style.display = 'none';
            }
            updateScreenPinsSummary();
        }

                pinsText = `SCL: ${scl === '-1' ? 'N/A' : 'GPIO ' + scl}, SDA: ${sda === '-1' ? 'N/A' : 'GPIO ' + sda}`;

                const mosi = document.getElementById('screen_mosi').value;
                const sck = document.getElementById('screen_sck').value;
                const cs = document.getElementById('screen_cs').value;
                const dc = document.getElementById('screen_dc').value;
                const rst = document.getElementById('screen_rst').value;
                pinsText = `MOSI: ${mosi === '-1' ? 'N/A' : 'GPIO ' + mosi}, SCK: ${sck === '-1' ? 'N/A' : 'GPIO ' + sck}, CS: ${cs === '-1' ? 'N/A' : 'GPIO ' + cs}, DC: ${dc === '-1' ? 'N/A' : 'GPIO ' + dc}`;

                }
            }

            summary.textContent = pinsText || translations[lang].not_configured;
        }
