<!DOCTYPE html>
<html>
<head>
    <title>Kết nối thành công</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* ========== CSS Variables for Light/Dark Mode ========== */
        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --orange-primary: #ff9500;
            --green-primary: #34c759;
            --green-light: #e8f8ed;
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --orange-primary: #ff9f0a;
            --green-primary: #32d74b;
            --green-light: #1a3020;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 40px 20px;
            max-height: 100vh;
            box-sizing: border-box;
        }

        .success-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark-container {
            margin-bottom: 32px;
            position: relative;
            width: 120px;
            height: 120px;
            margin-left: auto;
            margin-right: auto;
        }

        .checkmark {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke: var(--green-primary);
            fill: var(--green-light);
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: var(--green-primary);
            stroke-width: 3;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        .message {
            margin-bottom: 16px;
        }

        .message h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .message-text {
            font-size: 18px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .message-sub {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .progress-bar {
            margin-top: 32px;
            width: 100%;
            height: 4px;
            background: var(--green-light);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--green-primary);
            width: 0%;
            animation: progress 3s linear forwards;
        }

        @keyframes progress {
            to {
                width: 100%;
            }
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--orange-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20vh) scale(1);
            }
        }

        @media (max-width: 640px) {
            .success-card {
                padding: 40px 24px;
            }

            .message h1 {
                font-size: 24px;
            }

            .message-text {
                font-size: 16px;
            }

            .checkmark-container {
                width: 100px;
                height: 100px;
            }

            .checkmark {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="success-card">
            <div class="checkmark-container">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            
            <div class="message">
                <h1>Kết nối thành công!</h1>
                <p class="message-text" id="message-vi">
                    Thiết bị của bạn đã được kết nối với mạng Wi-Fi.
                </p>
                <p class="message-text" id="message-en">
                    Your device has been connected to the Wi-Fi network.
                </p>
                <p class="message-text" id="message-zh">
                    您的设备已连接到 Wi-Fi 网络。
                </p>
                <p class="message-sub">
                    Cửa sổ này sẽ tự động đóng...
                </p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        window.addEventListener('load', function() {
            // Send exit request after a short delay
            setTimeout(function() {
                fetch('/exit', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Exit config mode request sent');
                    } else {
                        console.error('Failed to send exit request');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 1000);
        });
    </script>
</body>
</html>
